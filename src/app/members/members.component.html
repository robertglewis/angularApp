
  This is the members page

  <div *ngFor = "let data of httpdata">
      <table class="table table-striped">
     <tr>
        <td> 
            <a [routerLink]="['/members', data.id]" (click)="getID(data.id)">{{data.id}}</a></td><td>{{data.name}}</td><td>{{data.address.city}}</td>
      </tr>
    </table>
  </div>
